<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebLite Downloader</title>

  <style>
    /* === General Styling === */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(160deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* === Header === */
    h2 {
      color: #66fcf1;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    p {
      color: #45a29e;
      margin-bottom: 25px;
    }

    /* === Input & Button === */
    input, button {
      padding: 12px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background: #1f2833;
      color: #c5c6c7;
      border: 1px solid #45a29e;
    }

    input:focus {
      border-color: #66fcf1;
      box-shadow: 0 0 8px #45a29e;
    }

    button {
      background-color: #45a29e;
      color: #0b0c10;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background-color: #74e4dc;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-weight: 500;
      color: #66fcf1;
      min-height: 22px;
    }

    /* === Footer === */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #45a29e;
      border-top: 1px solid #1f2833;
      padding-top: 15px;
    }

    footer a {
      color: #66fcf1;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffffff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #45a29e; }
      to { text-shadow: 0 0 15px #66fcf1; }
    }
  </style>
</head>

<body>
  <main>
    <h2>üé¨ WebLite Downloader</h2>
    <p>Paste a video link below to start downloading</p>

    <input id="url" placeholder="https://example.com/video" />
    <button id="dl">Download</button>

    <div id="status"></div>
  </main>

  <footer>
    <p>¬© 2025 WebLite | Built by Ce_phas</p>
    <div>
      <a href="https://github.com/Cephas-2/WebLite-Downloader-frnt" target="_blank">GitHub</a> ‚Ä¢
      <a href="https://wa.me/254727003182" target="_blank">WhatsApp</a> ‚Ä¢
      <a href="mailto:yourmail@example.com">Email</a>
    </div>
  </footer>

  <script>
    const API_BASE = "https://Cephmod.pythonanywhere.com";

    const btn = document.getElementById("dl");
    const urlEl = document.getElementById("url");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const url = urlEl.value.trim();

      if (!url) {
        status.innerText = "‚ö†Ô∏è Please enter a video URL.";
        return;
      }

      btn.disabled = true;
      status.innerText = "‚è≥ Downloading‚Ä¶ please wait.";

      try {
        const res = await fetch(`${API_BASE}/api/download`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({
            error: res.statusText
          }));
          throw new Error(err.error);
        }

        const blob = await res.blob();
        const filename =
          res.headers
            .get("content-disposition")
            ?.split("filename=")[1]
            ?.replace(/['"]/g, "") || "video.mp4";

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        status.innerText = "‚úÖ Download started!";
      } catch (err) {
        status.innerText = "‚ùå Failed: " + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
